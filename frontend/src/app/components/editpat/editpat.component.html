<div>
  <h2>Edit Patient</h2>
  <form *ngIf="patient" class="form-container" (ngSubmit)="onSubmit()" #patientForm="ngForm">
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" [(ngModel)]="patient.firstname" name="firstname" required>
    </div>

    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" [(ngModel)]="patient.lastname" name="lastname" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="patient.email" name="email" required>
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="patient.address" name="address" required>
    </div>

    <div>
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" [(ngModel)]="patient.date_of_birth" name="date_of_birth" required>
    </div>

    <div>
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" (change)="onFileChange($event, 'image')">
    </div>

    <div>
        <label for="document">Document:</label>
        <input type="file" id="document" name="document" (change)="onFileChange($event, 'document')">
    </div>


   <div>
      <label for="doctorId">Doctor:</label>
      <select id="doctorId" name="doctorId" [(ngModel)]="patient.doctorId" required> 
        <option *ngFor="let doctor of doctors" [value]="doctor._id">
          {{ doctor.firstname }} {{ doctor.lastname }}
        </option>
      </select>
    </div>



    <button type="submit" [disabled]="!patientForm.form.valid">Update Patient</button>
    <button class="button-Cancel" [routerLink]="['/\patient']">Cancel</button>
  </form>
</div>
