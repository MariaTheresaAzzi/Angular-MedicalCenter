<div class="table-container">
  <div class="table-header">
    <h2>Patient List</h2>
    <!-- <button class="add-btn" (click)="onAdd()">+ Add User</button> -->
    <button class="add-btn" [routerLink]="['/createpatient']">+ Add Patient</button>
  </div>

  <input
  type="text"
  placeholder="Search patient..."
  [(ngModel)]="searchText"
  class="search-input"
  />

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Address</th>
        <th>Date of birth</th>
        <th>Doctor</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let patient of filteredPatients(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ patient.firstname }}</td>
        <td>{{ patient.lastname }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.address }}</td>
        <td>{{ patient.date_of_birth }}</td>
        <td>{{ patient.doctor.firstname }} {{ patient.doctor.lastname }}</td>
        <td>
          <button class="view-btn" [routerLink]="['/patient', patient._id]">View</button>
          <button class="edit-btn" [routerLink]="['/editpatient', patient._id]">Edit</button>
          <button class="delete-btn" (click)="onDelete(patient._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
