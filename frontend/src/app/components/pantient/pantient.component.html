<div class="table-container">
  <div class="table-header">
    <h2>User List</h2>
    <!-- <button class="add-btn" (click)="onAdd()">+ Add User</button> -->
    <button class="add-btn" (click)="">+ Add User</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="view-btn" (click)="onView(user)">View</button>
          <button class="edit-btn" (click)="onEdit(user)">Edit</button>
          <button class="delete-btn" (click)="onDelete(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
